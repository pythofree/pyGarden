{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container" style="max-width: 700px;">
    <h2 class="fw-bold mb-4">
        {% if object %}Edytuj roślinę{% else %}Dodaj roślinę{% endif %}
    </h2>

    <form method="post" enctype="multipart/form-data" class="needs-validation">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-4 d-flex justify-content-between">
            <a href="{% url 'plants:list' %}" class="btn btn-secondary">Anuluj</a>
            <button type="submit" class="btn btn-primary">
                {% if object %}Zapisz zmiany{% else %}Dodaj{% endif %}
            </button>
        </div>
    </form>
</div>
{% endblock %}
